version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/sites-available/default
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_DOMAIN=${APP_DOMAIN:-localhost}
      - DB_HOST=mysql
      - DB_USER=${DB_USER:-quiz_user}
      - DB_PASS=${DB_PASS:-quiz_pass}
      - DB_NAME=${DB_NAME:-quiz_db}
    depends_on:
      - mysql
    networks:
      - quiz-network

  mysql:
    image: mysql:8.0
    container_name: quiz-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-quiz_db}
      MYSQL_USER: ${DB_USER:-quiz_user}
      MYSQL_PASSWORD: ${DB_PASS:-quiz_pass}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - quiz-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: quiz-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-quiz_user}
      PMA_PASSWORD: ${DB_PASS:-quiz_pass}
    depends_on:
      - mysql
    networks:
      - quiz-network

volumes:
  mysql-data:

networks:
  quiz-network:
    driver: bridge