server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/www/html/logs/nginx-access.log;
    error_log /var/www/html/logs/nginx-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|doc|docx|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads directory
    location /uploads {
        alias /var/www/html/uploads;
    }

    # Protect sensitive directories
    location ~ ^/(config|db|src|logs|cache)/ {
        deny all;
        return 404;
    }

    # Allow specific PHP files in root directories
    location ~ ^/(admin|aluno|instituicao|quiz|sorteio)/.*\.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Client body size limit
    client_max_body_size 50M;
}